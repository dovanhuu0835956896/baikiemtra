<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>kiemtrasonguyento</title>
</head>
<body>
<script>
    function isPrime(n)
    {
        let number = true;
        if (n < 2){
            number = false;
        }
        else{
            for (let i = 2; i < n-1; i++)
            {
                if (n % i == 0){
                    number = false;
                    break;
                }
            }
        }
        if (number == true){
            alert( " true");
        }
        else{
            alert("false");
        }
    }
    let nguyento = parseInt(prompt("Nhập số:"));
    isPrime(nguyento);
    function nany() {
        for (let i = 0; i < 10000; i++)
        {
            isPrime(i);
        }
    }

</script>
</body>
</html>
